<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <p><b><span style="margin-left: 30px">Amount</span></b>
            <b><span style="margin-left: 120px">From Currency</span></b>
            <b><span style="margin-left: 70px">To Currency</span></b>
        </p>
        <input type="number" id="number" name="number" value="number" style="width:150px">
        <select type="select" id="from" name="select" value="select" style="width:100px; margin-left: 60px;">
            <option value="VND">VND</option>
            <option value="USD">USD</option>
        </select>
        <select type="select" id="to" name="select" style="width:100px; margin-left: 60px;">
            <option value="VND">VND</option>
            <option value="USD">USD</option>
        </select>
        <button type="button" onclick="Convert();">Convert</button>
    </div>
    <p id="result"></p>

    <script>
        function Convert() {
            let number = document.getElementById("number").value;
            let from = document.getElementById("from").value;
            let to = document.getElementById("to").value;
            if(from=="USD" && to =="VND"){
                let result = number*24000;
                document.getElementById ("result").innerHTML = "Kết quả là" +result;
            }
            if(from=="VND" && to =="USD") {
                let result = number/24000;
                document.getElementById ("result").innerHTML = result;
            }
            else {
                let result = number;
                document.getElementById ("result").innerHTML = result;
            }

            // let result = 24000*number;
            // document.getElementById ("result").innerHTML = result;
            console.log(number);
            console.log(from);
            console.log(to);
        };


    </script>
</body>

</html>
